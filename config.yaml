config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: link
  link_on_import: nolink
  longkey: false
dotfiles:
  f_zshenv:
    src: zshenv
    dst: ~/.zshenv
  f_zprofile:
    src: config/zsh/zprofile
    dst: ~/.config/zsh/.zprofile
  f_zshrc:
    src: config/zsh/zshrc
    dst: ~/.config/zsh/.zshrc
  f_zlogin:
    src: config/zsh/zlogin
    dst: ~/.config/zsh/.zlogin
  f_zplugin:
    src: config/zsh/zplugin-init.zsh
    dst: ~/.config/zsh/zplugin-init.zsh
  d_config_zsh_config:
    src: config/zsh/config
    dst: ~/.config/zsh/config
  d_config_fsh:
    src: config/fsh
    dst: ~/.config/fsh
  d_bin:
    src: bin
    dst: ~/.bin
profiles:
  base:
    dotfiles:
      - ALL

