config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: link
  link_on_import: nolink
  longkey: false
dotfiles:
  f_zshenv:
    src: zshenv
    dst: ~/.zshenv
  f_zprofile:
    src: config/zsh/zprofile
    dst: ~/.config/zsh/.zprofile
  f_zshrc:
    src: config/zsh/zshrc
    dst: ~/.config/zsh/.zshrc
  f_zlogin:
    src: config/zsh/zlogin
    dst: ~/.config/zsh/.zlogin
  f_zplugin:
    src: config/zsh/zplugin-init.zsh
    dst: ~/.config/zsh/zplugin-init.zsh
  d_config_zsh_config:
    src: config/zsh/config
    dst: ~/.config/zsh/config
  d_config_fsh:
    src: config/fsh
    dst: ~/.config/fsh
  d_bin:
    src: bin
    dst: ~/.bin
  f_profile:
    src: bash/profile
    dst: ~/.profile
  f_inputrc:
    src: bash/inputrc
    dst: ~/.inputrc
  f_bashrc:
    src: bash/bashrc
    dst: ~/.bashrc
  f_bash_prompt:
    src: bash/bash_prompt
    dst: ~/.bash_prompt
  f_bash_profile:
    src: bash/bash_profile
    dst: ~/.bash_profile
  f_bash_completion:
    src: bash/bash_completion
    dst: ~/.bash_completion
  f_bash_logout:
    src: bash/bash_logout
    dst: ~/.bash_logout
  d_completions:
    src: bash/completions
    dst: ~/.bash/completions
  f_aliases:
    src: aliases
    dst: ~/.aliases
  f_exports:
    src: exports
    dst: ~/.exports
  f_less:
    src: config/less
    dst: ~/.config/less
profiles:
  base:
    dotfiles:
    - ALL
