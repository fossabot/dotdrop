<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif Pro</family>
      <family>Noto Serif</family>
      <family>Joy Pixels</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Display</family>
      <family>Noto Sans</family>
      <family>Joy Pixels</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>SF Pro Display</family>
      <family>Noto Sans</family>
      <family>Joy Pixels</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Inconsolata Nerd Font Mono</family>
      <family>CaskaydiaCove Nerd Font Mono</family>
      <family>Joy Pixels</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <!-- improve rendering -->
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <!-- disable -->
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/cantarell</glob>
      <glob>/usr/share/fonts/gsfonts</glob>
      <glob>/usr/share/fonts/misc</glob>
    </rejectfont>
  </selectfont>
</fontconfig>
